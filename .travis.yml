language: php

php:
  - 5.4

mysql:
  database: drupal
  username: root
  encoding: utf8
  
before_script:
  - "mysql -e 'create database drupal;'"
  - pear channel-discover pear.drush.org
  - pear install drush/drush
  - phpenv rehash
  # Remove when we have a make file.
  - cd ~
  - drush dl drupal
  - cd drupal-7.16
  - mv /home/travis/builds/openscholar/openscholar ./profiles 
  - cd profiles/openscholar
  - bash scripts/setup
  # Re-add, when we have Make file.
  # - bash scripts/build
  - drush si openscholar --db-url=mysql://root:@127.0.0.1/drupal --account-pass=admin --yes
  # Install a multi-tanent, developemnt site.
  - drush si -y openscholar --account-pass=admin --db-url=mysql://root:@127.0.0.1/drupal --uri=http://127.0.0.1 openscholar_flavor_form.os_profile_flavor=development openscholar_install_type.os_profile_type=vsite
  - drush vset purl_base_domain http://127.0.0.1  
  - drush cc all --yes
  
  # Create a behat configuration file.
  - cp behat/behat.local.yml.travis behat/behat.local.yml
  
  # Create Drush alias.
  - cp aliases.drushrc.php ~/.drush/
  - composer install  


# Dummy script to return "exit 0", until Behat is in place.
script: 
    - sudo drush @openscholar runserver --server=builtin 80 &
    - ./bin/behat
