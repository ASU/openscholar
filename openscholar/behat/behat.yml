default:
  suites:
    default:
      contexts:
        - Drupal\DrupalExtension\Context\MinkContext
        - FeatureContext
  extensions:
    Behat\MinkExtension:
      goutte: ~
      selenium2: ~
    Drupal\DrupalExtension:
      blackbox: ~

phantomjs:
  context:
      class:  'FeatureContext'
  extensions:
    Behat\MinkExtension:
      goutte: ~
      selenium2: ~

imports:
  - behat.local.yml
