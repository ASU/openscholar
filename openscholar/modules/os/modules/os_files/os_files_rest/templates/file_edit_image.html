<label for="file_name">Name</label>
<input id="file_name" ng-model="$parent.selected_file.name" class="form-text">

<label for="file_alt">Alt Text</label>
<input id="file_alt" ng-model="$parent.selected_file.field_file_image_alt_text" class="form-text">

<label for="file_title">Title</label>
<input id="file_title" ng-model ="$parent.selected_file.field_file_image_title_text" class="form-text">

<button ng-click="$parent.save()">Save</button> | <button ng-click="$parent.delete()">Delete</button>
