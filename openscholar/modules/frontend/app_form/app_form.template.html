<div>these settings pertain to individual apps. If you are looking for visibility for your entire site, go to Global Settings > Site Visibility.</div>
<table class="apps-table enabled">
    <th>
        <tr>
            <td colspan="2">Apps this website is using</td>
            <td>Who can see this?</td>
            <td>Enable</td>
        </tr>
    </th>
    <tbody>
        <tr ng-repeat="a in apps | filter:1:enabled" ng-class="{even: $even}">
            <td>{{a.title}}</td>
            <td><a href="{[a.help}}" class="apps-help-link">Help Link</a></td>
            <td>{{a.private ? 'Site Members' : 'Everyone'}} <span app-privacy-selector ng-model="a.private"></span></td>
            <td><input type="checkbox" ng-model="a.enabled"></td>
        </tr>
    </tbody>
</table>
