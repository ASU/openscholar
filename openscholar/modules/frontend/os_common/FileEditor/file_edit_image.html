<label for="fe-alt-text">Alt Text</label>
<input id="fe-alt-text" type="text" ng-model="file.image_alt" class="form-text" />
<div class="description">Appears when the image is loading or fails to load.</div>

<label for="fe-title-text">Title Text</label>
<input id="fe-title-text" type="text" ng-model="file.image_title" class="form-text" />
<div class="description">Appears when the user mouses over the image.</div>
