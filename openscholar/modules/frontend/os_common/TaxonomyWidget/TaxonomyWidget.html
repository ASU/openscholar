<div class="tw-widget" class="clearfix">
  <div ng-repeat="v in vocabs" ng-switch="v.form" class="clearfix">
    <div ng-switch-when="options_select">
      <ui-select multiple
                 on-select="addSelectedTerms($item)" on-remove="removeSelectedTerms($item)"
                 ng-repeat="vocab in vocabs" ng-model="selectedTerms[vocab.id]"
                 theme="select2" ng-disabled="disabled">
        <ui-select-match placeholder="Select a term from {{vocab.label}}">{{$item.label}}</ui-select-match>
        <ui-select-choices repeat="person in allTerms[vocab.id]">
          <div ng-bind-html="person.label | highlight: $select.search"></div>
        </ui-select-choices>
      </ui-select>
    </div>
    <div ng-switch-when="entityreference_autocomplete">
        EntityReference Autocomplete
    </div>
    <div ng-switch-when="options_buttons">
        Options Buttons
    </div>
    <div ng-switch-when="term_reference_tree">
        Term Reference Tree
    </div>
  </div>
</div>
