<div id="edit-{{field_name}}-und-drop" class="form-managed-file">
    <span id="drag-text">{{droppable_area_text}}<span class="help_icon" ng-mouseenter="showHelp = true" ng-mouseleave="showHelp = false">?</span></span>
    <a href="#" mb-open-modal panes="{{panes.join(',')}}" types="{{types.join(',')}}" on-select="addFile($inserted)">{{upload_button_text}}</a>
    <div class="help" ng-show="showHelp">Files must be less than <strong>{{maxFilesize}}</strong>.<br />
        Allowed file types: <strong>{{extensions.join(' ')}}</strong></div>
    <div id="media-browser-drop-box" ng-file-drop ng-file-change="sendToBrowser($files, $event)" class="droppable"
         drag-over-class="media-browser-drag-over" ng-multiple="true" allow-dir="true"
         hide-on-drop-not-available="true" ng-accept="validate($file)">
    </div>
</div>
<div class="file-list-single form-wrapper" ng-repeat="file as selectedFiles track by file.id" ng-class="{even: $even, odd: $odd}">
    <input type="hidden" name="{{field_name}}[und][{{$index}}][fid]" value="{{file.id}}">
    <span>
        <img class="file-icon" alt="Icon for {{file.mime}}" title="{{file.mime}}" src="{{file.icon_url}}">
        {{file.label}} ({{file.filename}})
    </span>
    <ul>
        <li class="replace first">
            <a href="" mb-open-modal panes="{{panes.join(',')}}" types="{{types.join('.')}}" on-select="replacefile($inserted, $index)">Replace</a>
        </li>
        <li class="edit">
            <a href="" file-editor-modal fid="{{file.id}}">Edit</a>
        </li>
        <li class="remove last">
            <a href="" ng-click="removeFile($index)">Remove</a>
        </li>
    </ul>
</div>
