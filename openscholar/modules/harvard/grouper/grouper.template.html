<div>
    <div class="grouper-header-bar" ng-click="ShowPanel(true)">Edit Groups</div><span ng-if="groups.length">{{SelectedGroupNames()}}</span>
    <div class="grouper-panel" ng-if="ShowPanel()">
        <fieldset>
            <legend>Selected Groups</legend>
            <div class="grouper-selected-fieldset-panel">
                <span class="group" ng-repeat="path in selected">{{GroupLabel(path)}}<span class="remove" ng-click="Remove(path)">X</span></span>
            </div>
        </fieldset>
        <label for="grouper-search">Filter By Name:</label><br>
        <input type="text" class="form-text" id="grouper-search" ng-model="search">
        <div class="all-groups">
            <div class="group" ng-repeat="g in Groups() | filter:{displayExtension:search}" ng-click="AddGroup(g.path)" ng-class="{selected: IsGroupSelected(g.path)">{{g.name}}</div>
        </div>
    </div>
</div>
